<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Rise Up Patriots Conference</title>
    <link rel="icon" type="image/png" href="assets/URNI LOGO - ICON.svg">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;

            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            
            padding: 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }


        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            width: 150px;
            height: 150px;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
            transition: transform 0.3s ease;
        }

        .login-logo:hover {
            transform: scale(1.05);
        }


        .login-title {
            text-align: center;
            color: #025836;
            font-size: 38px;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

       
        .login-subtitle {
            text-align: center;
            color: #025836;
            margin-bottom: 2rem;
            line-height: 100%;
            font-size: 22px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 400;
            line-height: 100%;
            color: #025836;
            font-size: 20px;
        }


        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #025836;
            border-radius: 12px;
            font-size: 16px;
             font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #025836;
            background: white;
            box-shadow: 0 0 0 3px rgba(9, 77, 1, 0.1);
        }

        .form-input.error {
            border-color: #e74c3c;
            background: #fdf2f2;
        }

       
        .login-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #025836;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }





        .footer-text {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        /* SweetAlert2 Custom Styles */
        .swal-popup {
            border-radius: 15px !important;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15) !important;
        }

        .swal-title {
            font-family: 'Montserrat', sans-serif !important;
            font-weight: 600 !important;
            color: #333 !important;
        }

        .swal-content {
            font-family: 'Montserrat', sans-serif !important;
            color: #666 !important;
        }

        .swal2-confirm {
            background: linear-gradient(135deg, #667eea, #764ba2) !important;
            border: none !important;
            border-radius: 8px !important;
            font-weight: 500 !important;
            padding: 10px 20px !important;
            transition: all 0.3s ease !important;
        }

        .swal2-confirm:hover {
            transform: translateY(-1px) !important;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3) !important;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .login-title {
                font-size: 24px;
            }

            .form-input {
                padding: 12px 16px;
                font-size: 16px;
            }

            .login-button {
                padding: 12px;
            }
        }

        /* Animation for form appearance */
        .login-container {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- <div class="logo-section">
            <div class="logo-container">
                <img src="assets/RISE UP PATRIOTS CONFERENCE LOGO 1.png" alt="Rise Up Patriots Logo" class="login-logo">
            </div>
            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">Enter your credentials to access the dashboard</p>
        </div> -->

        <form id="loginForm">
            <div class="logo-section">
                <div class="logo-container">
                    <img src="assets/RISE UP PATRIOTS CONFERENCE LOGO 1.png" alt="Rise Up Patriots Logo" class="login-logo">
                </div>
                <h1 class="login-title">Admin Login</h1>
                <p class="login-subtitle">Enter your credentials to access the dashboard</p>
            </div>
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username or email"
                    required autocomplete="username">
            </div>
        
            <div class="form-group" style="position: relative;">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password"
                    required autocomplete="current-password">
        
            </div>
        

        
            <button type="submit" class="login-button" id="loginButton">
                <span class="loading-spinner" id="loadingSpinner"></span>
                <span id="buttonText">Sign In</span>
            </button>
        </form>


    </div>

    <script>
        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const buttonText = document.getElementById('buttonText');

        // Check if already logged in
        checkAuthStatus();

        // Form submission handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            await handleLogin();
        });

        // Enter key handler for better UX
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !loginButton.disabled) {
                handleLogin();
            }
        });

        async function handleLogin() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            // Validation
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }

            // Show loading state
            setLoading(true);

            try {
                const response = await fetch('Backend/api/admin_auth.php?action=login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('Login successful! Redirecting...');
                    
                    // Set authentication token for consistency
                    localStorage.setItem('adminToken', 'authenticated');
                    // Store admin info if provided
                    if (data.data && data.data.admin) {
                        localStorage.setItem('adminInfo', JSON.stringify(data.data.admin));
                    }

                    // Redirect to admin dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1500);
                } else {
                    showError(data.message || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Connection error. Please try again.');
            } finally {
                setLoading(false);
            }
        }

        async function checkAuthStatus() {
            try {
                const response = await fetch('Backend/api/admin_auth.php?action=check', {
                    credentials: 'include'
                });
                const data = await response.json();

                if (data.success && data.data.authenticated) {
                    // Set authentication token for consistency
                    localStorage.setItem('adminToken', 'authenticated');
                    // Store admin info for dashboard use
                    localStorage.setItem('adminInfo', JSON.stringify(data.data.admin));
                    // Already logged in, redirect to dashboard
                    window.location.href = 'admin-dashboard.html';
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }


        }

        function togglePassword() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            const toggle = document.querySelector('.password-toggle');
            toggle.textContent = type === 'password' ? '👁️' : '🙈';
        }

        function setLoading(loading) {
            loginButton.disabled = loading;
            loadingSpinner.style.display = loading ? 'inline-block' : 'none';
            buttonText.textContent = loading ? 'Signing In...' : 'Sign In';
        }

        function showError(message) {
            Swal.fire({
                icon: 'error',
                title: 'Login Failed',
                text: message,
                confirmButtonText: 'Try Again',
                confirmButtonColor: '#025836',
                background: '#fff',
                customClass: {
                    popup: 'swal-popup',
                    title: 'swal-title',
                    content: 'swal-content'
                }
            });


        }

        function showSuccess(message) {
            Swal.fire({
                icon: 'success',
                title: 'Success!',
                text: message,
                timer: 2000,
                showConfirmButton: false,
                confirmButtonColor: '#025836',
                background: '#fff',
                customClass: {
                    popup: 'swal-popup',
                    title: 'swal-title',
                    content: 'swal-content'
                }
            });
        }




    </script>

    <!-- SweetAlert2 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
