<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .back-to-home {
            display: inline-flex;
            align-items: center;
            color: #2d5a3d;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 20px;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .back-to-home:hover {
            background-color: #f1ffef;
            border-color: #2d5a3d;
            transform: translateX(-2px);
        }

        .back-to-home:active {
            transform: translateX(0);
        }

        .form-header h1 {
            color: #2d5a3d;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .form-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
        }

        .form-field.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-weight: 600;
            color: #2d5a3d;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .required {
            color: #e74c3c;
        }

        .form-input {
            padding: 14px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #fff;
        }

        .form-input:focus {
            outline: none;
            border-color: #2d5a3d;
            box-shadow: 0 0 0 3px rgba(45, 90, 61, 0.1);
        }

        .form-input::placeholder {
            color: #a0a9b8;
        }

        .form-select {
            padding: 14px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="%23666" d="m0 0 2 2 2-2z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 12px;
        }

        .form-select:focus {
            outline: none;
            border-color: #2d5a3d;
            box-shadow: 0 0 0 3px rgba(45, 90, 61, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, #2d5a3d 0%, #1a4028 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(45, 90, 61, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
            }

            .form-header h1 {
                font-size: 2rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .form-field.full-width {
                grid-column: 1;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .form-container {
                padding: 25px 15px;
            }

            .form-header h1 {
                font-size: 1.8rem;
            }

            .form-header p {
                font-size: 1rem;
            }

            .form-input,
            .form-select {
                padding: 12px 14px;
            }
        }

        /* Form validation styles */
        .form-input:invalid {
            border-color: #e74c3c;
        }

        .form-input:valid {
            border-color: #27ae60;
        }

        /* Loading state */
        .submit-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <a href="index.html" class="back-to-home">‚Üê Back to Homepage</a>
            <h1>Registration Form</h1>
            <p>Please fill out all required fields to complete your registration</p>
        </div>

        <form id="registrationForm" onsubmit="handleSubmit(event)">
            <div class="form-grid">
                <div class="form-field">
                    <label for="firstName" class="form-label">
                        First Name<span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="firstName" 
                        name="firstName" 
                        class="form-input" 
                        placeholder="Enter your first name"
                        required
                    >
                </div>

                <div class="form-field">
                    <label for="lastName" class="form-label">
                        Last Name<span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="lastName" 
                        name="lastName" 
                        class="form-input" 
                        placeholder="Enter your last name"
                        required
                    >
                </div>

                <div class="form-field">
                    <label for="phone" class="form-label">
                        Phone Number<span class="required">*</span>
                    </label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        class="form-input" 
                        placeholder="Enter your phone number"
                        required
                    >
                </div>

                <div class="form-field">
                    <label for="email" class="form-label">
                        Email Address<span class="required">*</span>
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email address"
                        required
                    >
                </div>

                <div class="form-field">
                    <label for="ageRange" class="form-label">
                        Age Range<span class="required">*</span>
                    </label>
                    <select id="ageRange" name="ageRange" class="form-select" required>
                        <option value="">Choose your age range</option>
                        <option value="16-24">16 - 24 years</option>
                        <option value="24-30">24 - 30 years</option>
                        <option value="30-40">30 - 40 years</option>
                        <option value="40-60">40 - 60 years</option>
                    </select>
                </div>

                <div class="form-field full-width">
                    <label for="stateOfOrigin" class="form-label">
                        State of Origin<span class="required">*</span>
                    </label>
                    <select id="stateOfOrigin" name="stateOfOrigin" class="form-select" required>
                        <option value="">Choose your state of origin</option>
                        <option value="Abia">Abia</option>
                        <option value="Adamawa">Adamawa</option>
                        <option value="Akwa Ibom">Akwa Ibom</option>
                        <option value="Anambra">Anambra</option>
                        <option value="Bauchi">Bauchi</option>
                        <option value="Bayelsa">Bayelsa</option>
                        <option value="Benue">Benue</option>
                        <option value="Borno">Borno</option>
                        <option value="Cross River">Cross River</option>
                        <option value="Delta">Delta</option>
                        <option value="Ebonyi">Ebonyi</option>
                        <option value="Edo">Edo</option>
                        <option value="Ekiti">Ekiti</option>
                        <option value="Enugu">Enugu</option>
                        <option value="FCT">Federal Capital Territory (FCT)</option>
                        <option value="Gombe">Gombe</option>
                        <option value="Imo">Imo</option>
                        <option value="Jigawa">Jigawa</option>
                        <option value="Kaduna">Kaduna</option>
                        <option value="Kano">Kano</option>
                        <option value="Katsina">Katsina</option>
                        <option value="Kebbi">Kebbi</option>
                        <option value="Kogi">Kogi</option>
                        <option value="Kwara">Kwara</option>
                        <option value="Lagos">Lagos</option>
                        <option value="Nasarawa">Nasarawa</option>
                        <option value="Niger">Niger</option>
                        <option value="Ogun">Ogun</option>
                        <option value="Ondo">Ondo</option>
                        <option value="Osun">Osun</option>
                        <option value="Oyo">Oyo</option>
                        <option value="Plateau">Plateau</option>
                        <option value="Rivers">Rivers</option>
                        <option value="Sokoto">Sokoto</option>
                        <option value="Taraba">Taraba</option>
                        <option value="Yobe">Yobe</option>
                        <option value="Zamfara">Zamfara</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Submit Registration
            </button>
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const form = document.getElementById('registrationForm');
            
            // Disable submit button and show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            // Get form data
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            // Simulate form submission (replace with actual submission logic)
            setTimeout(() => {
                console.log('Form Data:', data);
                alert('Registration submitted successfully!\n\nData:\n' + JSON.stringify(data, null, 2));
                
                // Reset form and button
                form.reset();
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Registration';
            }, 2000);
        }

        // Add real-time validation
        document.addEventListener('DOMContentLoaded', function() {
            const phoneInput = document.getElementById('phone');
            const emailInput = document.getElementById('email');
            
            // Phone number formatting (basic Nigerian format)
            phoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 11) {
                    value = value.slice(0, 11);
                }
                e.target.value = value;
            });
            
            // Email validation feedback
            emailInput.addEventListener('blur', function(e) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (e.target.value && !emailRegex.test(e.target.value)) {
                    e.target.style.borderColor = '#e74c3c';
                } else if (e.target.value) {
                    e.target.style.borderColor = '#27ae60';
                }
            });
            
            // Form field animations
            const inputs = document.querySelectorAll('.form-input, .form-select');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
